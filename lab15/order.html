<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Brunch</h1>
        <a> <img src="images/logo.svg" alt="logo"></a>
        <nav><a href="about.html">about</a>
            <a href="menu.html">menu</a>
            <a href="order.html">order</a>
        </nav>
    </header>
    
</body>
<main>
    <section class="order">
        <form>
            <h2>Place Order</h2>
            <div class="cloner">
                <div class="container"></div>
                    <template>
                        <div class="row">
                            <label>Coffee</label>
                            <select>
                                <option value="drip-coffee">Drip Coffee</option>
                                <option value="cafe-au-lait">Cafe Au Lait</option>
                                <option value="americano">Americano</option>
                                <option value="cappuccino">Cappuccino</option>
                                <option value="latte">Latte</option>
                                <option value="chai">Chai</option>
                                <option value="matcha">Matcha</option>
                                <option value="mocha">Mocha</option>
                                <option value="cold-brew">Cold Brew</option>
                                <option value="hot-chocolate">Hot Chocolate</option>
                                <option value="shot-in-the-dark">Shot in the Dark</option>
                                <option value="cafe-con-miel">Cafe con Miel</option>
                                <option value="breve">Breve</option>
                                <option value="dirty-chai">Dirty Chai</option>
                                <option value="peppermint-mocha">Peppermint Mocha</option>
                                <option value="affogato">Affogato</option>
                            </select>
                        </div>
                    </template>
                    <div><a class="add-button">+Add Coffee</a></div>
            </div>
            <div class="cloner">
                <div class="container"></div>
                    <template>
                        <div class="row"></div>
                    </template>
                    <div><a class="add-button">+Add Waffle</a></div>
            </div>
        </form>
    </section>
</main>
